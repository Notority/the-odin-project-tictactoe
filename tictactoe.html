<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4 text-center game-card">
    <h1 class="mb-3 text-light">Tic Tac Toe</h1>

    <div class="alert alert-secondary status mb-3" role="alert">
      Player 1's turn
    </div>

    <div class="board mx-auto mb-3"></div>

    <button class="btn btn-success reset px-4">Reset Game</button>
  </div>

  <script src="tictactoe.js"></script>
</body>
</html>
